spring.application.name=user-service
server.port=8081

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/chess_user_db
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Needed when user-service is behind API Gateway (so Spring uses X-Forwarded-* for redirects)
server.forward-headers-strategy=framework

# Frontend URL for OAuth2 success redirect
app.frontend.base-url=http://localhost:5173

# JWT - Using a stronger secret key (base64 encoded)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# OAuth2 (Google/GitHub) is configured in application-oauth.properties and enabled via:
#   spring.profiles.active=oauth
