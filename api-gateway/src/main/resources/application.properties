spring.application.name=api-gateway
server.port=8080

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# JWT - Must match user-service
jwt.secret=${JWT_SECRET}

# Gateway discovery
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Routes
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[1].id=game-service
spring.cloud.gateway.routes[1].uri=lb://GAME-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/games/**

spring.cloud.gateway.routes[2].id=matchmaking-service
spring.cloud.gateway.routes[2].uri=lb://MATCHMAKING-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/matchmaking/**

spring.cloud.gateway.routes[3].id=notification-service
spring.cloud.gateway.routes[3].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/notifications/**

# WebSocket route for notification service
spring.cloud.gateway.routes[4].id=notification-websocket
spring.cloud.gateway.routes[4].uri=lb:ws://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/ws/**

# OAuth2 login endpoints (user-service)
spring.cloud.gateway.routes[5].id=user-service-oauth2
spring.cloud.gateway.routes[5].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[5].predicates[0]=Path=/oauth2/**

spring.cloud.gateway.routes[6].id=user-service-oauth2-callback
spring.cloud.gateway.routes[6].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[6].predicates[0]=Path=/login/oauth2/**

